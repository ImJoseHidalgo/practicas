<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Banner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="moon"></div>
      <img src="images/forest.png" alt="forest" class="forest" />
      <img src="images/cloud1.png" alt="forest" class="cloud1" />
      <img src="images/cloud2.png" alt="forest" class="cloud2" />
      <img src="images/cloud3.png" alt="forest" class="cloud3" />
      <img src="images/cloud1.png" alt="forest" class="cloud4" />
      <img src="images/cloud2.png" alt="forest" class="cloud5" />
      <img src="images/cloud3.png" alt="forest" class="cloud6" />
    </div>

    <script type="text/javascript">
      function stars() {
        let count = 500;
        let scene = document.querySelector(".scene");
        let i = 0;
        while (i < count) {
          let star = document.createElement("i");
          let x = Math.floor(Math.random() * window.innerWidth);
          let y = Math.floor(Math.random() * window.innerHeight);
          let duration = Math.random() * 10;
          let size = Math.random() * 2;

          star.style.left = x + "px";
          star.style.top = y + "px";
          star.style.width = 1 + size + "px";
          star.style.height = 1 + size + "px";

          star.style.animationDuration = 5 + duration + "s";
          star.style.animationDelay = duration + "s";

          scene.appendChild(star);
          i++;
        }
      }
      stars();
    </script>
  </body>
</html>
