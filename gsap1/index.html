<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ScrollTrigger | GSAP</title>
  </head>
  <body>
    <section>
      <h2 class="text">Scroll To See <span>Magic</span></h2>
      <div class="box box1"><img src="images/iphone.png" /></div>
      <div class="box box2"><img src="images/screen.png" /></div>
      <div class="box box3"><img src="images/screen.png" /></div>
      <div class="box box4"><img src="images/screen.png" /></div>
      <div class="box box5"><img src="images/screen.png" /></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script type="text/javascript">
      gsap
        .timeline({
          scrollTrigger: {
            trigger: "section",
            start: "center center",
            end: "bottom top",
            scrub: true,
            markers: false,
            pin: true,
          },
        })
        .to(".text", { scale: 0 })
        .from(".box1", { x: innerWidth * 1 })
        .from(".box2", { opacity: 0 })
        .from(".box3", { x: innerWidth * -1 })
        .from(".box4", { x: innerWidth * -1 })
        .from(".box5", { x: innerWidth * -1 });
    </script>
  </body>
</html>
