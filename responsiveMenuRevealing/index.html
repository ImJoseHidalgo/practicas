<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu Revealing Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">menu</div>
    <nav>
      <div id="block-1" class="block-reveal"></div>
      <div id="block-2" class="block-reveal"></div>
      <div id="block-3" class="block-reveal"></div>
      <div id="block-4" class="block-reveal"></div>

      <div class="nav-container">
        <ul>
          <li class="nav-link">Home</li>
          <li class="nav-link">Home</li>
          <li class="nav-link">Home</li>
          <li class="nav-link">Home</li>
          <li class="nav-link">Home</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>

    <script>
      var blocks = $(".block-reveal"),
        menuButton = $(".menu"),
        menuLinks = $(".nav-link");

      var blockAnimation = TimeRanges({
        paused: true,
        reversed: true,
      });

      blockAnimation.staggerTo(
        blocks,
        0.6,
        {
          y: 20,
          autoAlpha: 0,
          ease: Circ.easeInOut,
        },
        {
          y: 0,
          autoAlpha: 1,
        },
        0.2
      );

      menuButton.click(function (e) {
        blockAnimation.reversed()
          ? blockAnimation.play()
          : blockAnimation.reversed();
      });
    </script>
  </body>
</html>
